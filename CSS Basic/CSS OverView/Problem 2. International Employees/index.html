<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>International Employees</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Contact name
                </th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">Maria Andres</td>
                <td class="city">Berlin</td>
                <td class="country">
                    <img src="images/germany.png" alt="Germany Flag">
                    Germany
                </td>
                <td class="promoted">
                    <input type="checkbox" name="" value="" disabled="disabled">
                </td>
            </tr>
            <tr class="background-style">
                <td class="name">Ana Trudjillo</td>
                <td class="city">Mexico D.F.</td>
                <td class="country">
                    <img src="images/mexico.png" alt="Mexico Flag">
                    Mexico
                </td>
                <td class="promoted">
                    <input type="checkbox" name="" value="" disabled="disabled">
                </td>
            </tr>
            <tr>
                <td class="name">Antonio Moreno</td>
                <td class="city">Mexico D.F.</td>
                <td class="country">
                    <img src="images/mexico.png" alt="Mexico Flag">
                    Mexico
                </td>
                <td class="promoted">
                    <input type="checkbox" name="" value="" checked="checked" disabled="disabled">
                </td>
            </tr>
            <tr class="background-style">
                <td class="name">Thomas Hardy</td>
                <td class="city">London</td>
                <td class="country">
                    <img src="images/uk.png" alt="UK Flag">
                    UK
                </td>
                <td class="promoted">
                    <input type="checkbox" name="" value="" disabled="disabled">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
